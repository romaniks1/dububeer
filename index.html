  }

  function prevpic(){  
  if (mus>6){                          //mus должен быть больше чем количество треков в первом альбоме - 1.

  mus = mus - music[mus].count + 1;
  load();
  list();
  }

  mus = music.length - 1;
  mus = mus - music[mus].count + 1;
  load();
  list();
  }

<script>
const btn = document.getElementById('btn');

let index = 0;
var mouse = 1;
const colors = ['salmon', '#FCC89B'];

btn.addEventListener('click', function onClick() {
  btn.style.backgroundColor = colors[index];
  btn.style.color = 'white';
  if (index >= colors.length - 1){
  index = 0;
  mouse = 1;
}
  else{
  index = index + 1;
  mouse = 0;
  }
});

btn.onmouseover = function(event) {
if(index == 0){ 
  let target = event.target;
  target.style.background = '#FF5FA2';
  }
  else{
  let target = event.target;
  target.style.background = '#b54574';
  }
  }
  btn.onmouseout = function(event) {
  let target = event.target;
  target.style.background = colors[mouse];
  }
